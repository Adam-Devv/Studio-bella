<!-- Reusable Consultation Form Structure -->
<!-- Using the single Formspree endpoint you confirmed: mrbqreoe -->
<form action="https://formspree.io/f/mrbqreoe" method="POST">
    <!-- Hidden fields will be populated by JavaScript -->
    <input type="hidden" name="_subject" value="">
    <input type="hidden" name="service_interest" value="">

    <div class="row uniform 50%">
        <div class="6u 12u$(xsmall)">
            <label for="landing-first-name" class="sr-only">First Name</label>
            <input type="text" name="first_name" id="landing-first-name" placeholder="First Name*" required />
        </div>
        <div class="6u$ 12u$(xsmall)">
            <label for="landing-last-name" class="sr-only">Last Name</label>
            <input type="text" name="last_name" id="landing-last-name" placeholder="Last Name*" required />
        </div>
        <div class="6u 12u$(xsmall)">
            <label for="landing-email" class="sr-only">Email</label>
            <input type="email" name="_replyto" id="landing-email" placeholder="Email*" required />
        </div>
         <div class="6u$ 12u$(xsmall)">
            <label for="landing-phone" class="sr-only">Phone</label>
            <input type="tel" name="phone" id="landing-phone" placeholder="Phone (Optional)" />
        </div>
        <div class="12u$">
            <label for="landing-message" class="sr-only">Message</label>
            <textarea name="message" id="landing-message" placeholder="Your questions (Optional)" rows="3"></textarea>
        </div>

        <!-- reCAPTCHA v2 Checkbox Widget -->
        <div class="12u$" style="margin-top: 1em; margin-bottom: 1em; display: flex; justify-content: center;"> <!-- Centering the widget -->
            <div class="g-recaptcha" data-sitekey="6LeKiJkfAAAAACWBecAiuKn0zrVkDIzfuJOaPx0q"></div>
        </div>
        <!-- End reCAPTCHA Widget -->

        <div class="12u$">
            <ul class="actions" style="margin: 0;">
                <li>
                    <button type="submit" class="button special fit"> <!-- Button is NOW A NORMAL SUBMIT BUTTON -->
                        Request My Consultation
                    </button>
                </li>
            </ul>
        </div>
    </div>
</form>
<style>.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; white-space: nowrap; }</style>
