<!-- Reusable Training Inquiry Form Structure -->
 
<form action="https://formspree.io/f/mrbqreoe" method="POST">
    <input type="hidden" name="_subject" value="">
    <input type="hidden" name="form_source" value="">

    <div class="row uniform 50%">
        <div class="6u 12u$(xsmall)">
            <label for="training-first-name" class="sr-only">First Name</label>
            <input type="text" name="first_name" id="training-first-name" placeholder="First Name*" required />
        </div>
        <div class="6u$ 12u$(xsmall)">
            <label for="training-last-name" class="sr-only">Last Name</label>
            <input type="text" name="last_name" id="training-last-name" placeholder="Last Name*" required />
        </div>
        <div class="6u 12u$(xsmall)">
            <label for="training-email" class="sr-only">Email</label>
            <input type="email" name="_replyto" id="training-email" placeholder="Email*" required />
        </div>
         <div class="6u$ 12u$(xsmall)">
            <label for="training-phone" class="sr-only">Phone</label>
            <input type="tel" name="phone" id="training-phone" placeholder="Phone (Optional)" />
        </div>
        <div class="12u$">
            <label for="training-message" class="sr-only">Message</label>
            <textarea name="message" id="training-message" placeholder="Questions about the training course? (Optional)" rows="3"></textarea>
        </div>
        <div class="12u$">
            <ul class="actions" style="margin: 0;">
                <li>
                    <button type="submit"
                            class="button special fit g-recaptcha"
                            data-sitekey="6LeKiJkfAAAAACWBecAiuKn0zrVkDIzfuJOaPx0q">
                        Request Training Info
                    </button>
                </li>
            </ul>
        </div>
    </div>
</form>
<style>.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; white-space: nowrap; }</style>
